<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفاجأة</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        #surpriseImage {
            display: none; /* إخفاء الصورة افتراضيًا */
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>المفاجأة قادمة قريبًا...</h1>
    <p>انتظر حتى يحين الوقت المحدد لرؤية المفاجأة!</p><img src="https://github.com/sliyi6dkxy/Rama26/%D9%82%D8%B5%D8%A9%20%D8%A7%D9%86%D8%B3%D8%AA%D9%82%D8%B1%D8%A7%D9%85%20%D8%B9%D9%8A%D8%AF%20%D9%85%D8%A8%D8%A7%D8%B1%D9%83%20%D8%AA%D8%B5%D9%85%D9%8A%D9%85%20%D8%A8%D8%B3%D9%8A%D8%B7%20%D9%84%D9%88%D9%86%20%D8%A7%D8%B3%D9%88%D8%AF%20%D9%88%D8%B1%D8%B5%D8%A7%D8%B5%D9%8A_20250325_202649_%D9%A0%D9%A0%D9%A0%D9%A0.jpg">
    <img id="surpriseImage" src="surprise.jpg" alt="المفاجأة!">

    <script>
        // تحديد وقت الظهور (السنة، الشهر - يبدأ من 0، اليوم، الساعة، الدقيقة، الثانية)
        const revealTime = new Date(2025, 4, 3, 12, 42, 0).getTime();

        function checkTime() {
            const now = new Date().getTime();
            if (now >= revealTime) {
                document.getElementById("surpriseImage").style.display = "block";
            } else {
                setTimeout(checkTime, 1000); // فحص الوقت كل ثانية
            }
        }

        checkTime();
    </script>

</body>
</html>
